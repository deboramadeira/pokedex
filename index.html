<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="./imagens/pokebola.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script defer src="script.js"></script>

  <title>Pokédex</title>
</head>
<body>

<article class="welcome">
  <h1 class="welcome-phrase">Hello, Master!</h1> 
  <a class="pokeball-gif" href="#Link"><img src="./imagens/pokeball.gif" alt="">
  
</article>

<main>
  <a name="Link"></a> 
  <img src="#" alt="pokemon" class="pokemon_image">

  <h1 class="pokemon-data">
    <span class="pokemon-number"></span> -
    <span class="pokemon-name"></span>
  </h1>

  <form class="form">
    <input type="search" 
    class="input-search" 
    placeholder="Name or Number" 
    required 
    />
  </form>

  <div class="buttons">
    <button class="button btn-prev">Prev &lt;</button>
    <button class="button btn-next">Next &gt;</button>
  </div>

  <img src="./imagens/pokedex.png" class="pokedex">

</main>
<section class="footer">
  <div class="social">
<a href="#"></a>
  </div>

</section>
<div class="footer-basic">
  <footer>
      <div class="social"><a href="https://www.linkedin.com/in/deboramadeira2/"><i class="fa fa-linkedin"></i></a><a href="https://github.com/deboramadeira"><i class="fa fa-github"></i></a></div>
      <p class="copyright">Débora Madeira © 2023</p>
  </footer>
</div>
</body>
</html>
